openapi: 3.0.1
info:
  title: Hotel Booking Plugin
  description: A plugin that allows a user to retrieve hotels, book a hotel, or cancel a booking.
  version: 'v1'
servers:
  - url: http://localhost:5003
paths:
  /hotels:
    get:
      operationId: getHotels
      summary: Get the list of hotels
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getHotelsResponse'
    post:
      operationId: addHotel
      summary: Add a hotel to the list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addHotelRequest'
      responses:
        "200":
          description: OK
components:
  schemas:
    getHotelsResponse:
      type: object
      properties:
        hotels:
          type: array
          items:
            type: object
          description: The list of hotels.
    addHotelRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the hotel
          required: true
        address:
          type: string
          description: The address of the hotel
          required: true
        country:
          type: string
          description: The country of the hotel
          required: true
        stars:
          type: integer
          description: The number of stars of the hotel
          required: true
        beds:
          type: integer
          description: The number of beds in the hotel
          required: true
        bathrooms:
          type: integer
          description: The number of bathrooms in the hotel
          required: true
        has_wifi:
          type: boolean
          description: Whether the hotel has wifi or not
          required: true
        price:
          type: integer
          description: The price of the hotel
          required: true